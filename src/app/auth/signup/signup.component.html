<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
          <!--  <button (click)="googleSignup()" *ngIf="!(user | async)?.uid">Sign Up with Google</button>
            <p>or</p>-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email"
                             id="email"
                             alt="email"
                             name="email"
                             formControlName="email"
                             class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password"
                               id="password"
                               alt="password"
                               name="password"
                               formControlName="password"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="submit"
                        [disabled]="!signinForm.valid">Signup!</button>
              </div>
            </div>
      </div>
  </form>
</div>
